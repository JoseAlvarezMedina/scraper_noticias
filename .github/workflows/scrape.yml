# .github/workflows/scrape.yml
name: Scrapy every 6h

# Permisos para que el workflow pueda hacer push
permissions:
  contents: write

on:
  schedule:
    # Cada 6 horas (UTC)
    - cron: '0 */6 * * *'
  workflow_dispatch:  # Permite lanzar manualmente

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
      # 1) Checkout del c√≥digo, con credenciales para push
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          persist-credentials: true
          fetch-depth: 0

      # 2) Instalar Python 3.11
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 3) Instalar dependencias (incluyendo tokenizers wheel)
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install tokenizers==0.13.3
          pip install -r requirements.txt

      # 4) Ejecutar Scrapy
      - name: Run scraper
        run: scrapy crawl titulares

      # 5) Commit & Push de los resultados (noticias.csv y noticias.db)
      - name: Commit and push results
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "actions@github.com"
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git
          git add noticias.csv noticias.db
          git commit -m "ü§ñ Actualizaci√≥n autom√°tica de scraping $(date -u +'%Y-%m-%dT%H:%M:%SZ')" || echo "No hay cambios que commitear"
          git push origin HEAD:main
